name: golang/install
version: 1.1.2
description: Install the Go programming language
source_code_url: https://github.com/rwx-research/mint-leaves/tree/main/golang/install
issue_tracker_url: https://github.com/rwx-research/mint-leaves/issues

parameters:
  go-version:
    description: "Version of Go to install"
    default: "latest"

tasks:
  - key: install
    run: $MINT_LEAF_PATH/bin/install-go
    env:
      GO_VERSION: ${{ params.go-version }}
