- key: namespace--install-cli--test-default
  call: $LEAF_DIGEST

- key: namespace--install-cli--test-default--assert
  use: namespace--install-cli--test-default
  run: nsc version | grep -q '^version v0'

- key: namespace--install-cli--test-specified
  call: $LEAF_DIGEST
  with:
    cli-version: "0.0.436"

- key: namespace--install-cli--test-specified--assert
  use: namespace--install-cli--test-specified
  run: nsc version | grep -q '^version v0\.0\.436 '
